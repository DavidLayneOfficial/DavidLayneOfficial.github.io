<!DOCTYPE html>
  <html>
    <head>
       <style>
          html{
            background-color: #262d38;
            margin:0;
            padding:0;
          }
          .body{
            width: 50%;
            vertical-align: center;
            background-color: #4287f5;
            color:white;
            text-align:center;
            font-family: Verdana;
            font-size: small;
            margin: 0 auto;
            padding-top: .5%;
            padding-bottom: 3.5%;
            border-radius: 10px;
          }
          .body_title{
            font-weight: 300;
            font-size: 200%;
          }
          .site_title{
            text-align: center;
            font-family:Impact;
            font-size: 300%;
            font-weight: normal;
            color:#4287f5;
            letter-spacing: 2px;
          }
          table{
            border: 1px solid white;
            border-radius: 10px;
            width: 40%;
            margin: 0 auto;
          }
         .buy{
            color: blue;
          }
          .sell{
            color:red;
          }
          .buy, .sell{
            font-weight:bold;
          }
        </style>
      </head>
    <body>

      <h1 class="site_title"><u>Layne Corp</u></h1>

      <div class="body">
        
        <h1 class="body_title">48hr Forcasts:</h1>
        
        <table>
        
          <tr>
            <td>
              AAPL: <span class="buy">Buy</span>
            </td>
          </tr>
          
          <tr>
            <td>
              AKS: <span class="sell">Sell</span>
            </td>
          </tr>
          
        </table>
        
        <h1 class="body_title">1m Forcasts:</h1>
        
        <table>
          <tr>
            <td>
              AAPL: <span class="sell">Sell</span>
            </td>
          </tr>
          <tr>
            <td>
              AKS: <span class="buy">Buy</span>
            </td>
          </tr>
        </table>
        
        <h1 class="body_title">5y Forcasts:</h1>
        
        <table>
          <tr>
            <td>
              AAPL: <span class="buy">Buy</span>
            </td>
          </tr>
          <tr>
            <td>
              AKS: <span class="sell">Sell</span>
            </td>
          </tr>
          
        </table>
        
      </div>

    </body>

</html>
